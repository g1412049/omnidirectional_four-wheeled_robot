omnidirectional_four_wheeled_robot:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50  

  # Position Controllers ---------------------------------------
  rightFrontWheel_controller1:
    type: position_controllers/JointPositionController
    joint: FRwheel_joint1
    pid: {p: 100., i: 0.01, d: 10.}
  rightFrontWheel_controller2:
    type: velocity_controllers/JointVelocityController   
    joint: FRwheel_joint2
    pid: {p: 100., i: 0.01, d: 10.}
  rightBackWheel_controller1:
    type: position_controllers/JointPositionController
    joint: RRwheel_joint1
    pid: {p: 100., i: 0.01, d: 10.}
  rightBackWheel_controller2:
    type: velocity_controllers/JointVelocityController 
    joint: RRwheel_joint2
    pid: {p: 100., i: 0.01, d: 10.}
  leftFrontWheel_controller1:
    type: position_controllers/JointPositionController
    joint: FLwheel_joint1
    pid: {p: 100., i: 0.01, d: 10.}    
  leftFrontWheel_controller2:
    type: velocity_controllers/JointVelocityController 
    joint: FLwheel_joint2
    pid: {p: 100., i: 0.01, d: 10.}
  leftBackWheel_controller1:
    type: position_controllers/JointPositionController
    joint: RLwheel_joint1
    pid: {p: 100., i: 0.01, d: 10.}
  leftBackWheel_controller2:
    type: velocity_controllers/JointVelocityController 
    joint: RLwheel_joint2
    pid: {p: 100., i: 0.01, d: 10.}

  gazebo_ros_control/pid_gains:
      FRwheel_joint1/p: 1.
      FRwheel_joint2/p: 1.
      RRwheel_joint1/p: 1.
      RRwheel_joint2/p: 1.
      FLwheel_joint1/p: 1.
      FLwheel_joint2/p: 1.
      RLwheel_joint1/p: 1.
      RLwheel_joint2/p: 1.